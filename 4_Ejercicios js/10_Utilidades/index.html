<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparto Anual de Utilidades</title>
</head>
<body>
    <h2>Reparto Anual de Utilidades</h2>

    <form id="profitSharingForm">

    <p id="result"></p>

    <script src="js/utilidad.js"></script>
