<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago por Horas Extras</title>
</head>
<body>
    <h2>Pago por Horas Extras</h2>

    <form id="hoursForm">
        <label for="normalHours">Horas Normales Trabajadas:</label>
        <input type="number" id="normalHours" required>

        <label for="extraHours">Horas Extras Trabajadas:</label>
        <input type="number" id="extraHours" required>

        <label for="hourlyRate">Tarifa por Hora:</label>
        <input type="number" id="hourlyRate" required>

        <button type="button" onclick="calcularPago()">Calcular</button>
    </form>

    <h3>Resultado</h3>
    <p id="result"></p>

    <script src="js/horas.js"></script>
</body>
</html>
