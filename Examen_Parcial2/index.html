<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="conversor">
        <h2>Conversor de Divisas</h2>
        <p>Realizado por Yahel Chapa y Brandon Bote</p>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" placeholder="Monto a convertir" />

        <div class="divisa-container">
            <label for="divisaOrigen">Convertir de:</label>
            <select id="divisaOrigen">
                <option value="USD">USD - Dólar estadounidense</option>
                <option value="EUR">EUR - Euro</option>
                <option value="MXN">MXN - Peso mexicano</option>
                <option value="GBP">GBP - Libra esterlina</option>
                <option value="JPY">JPY - Yen japonés</option>
                <option value="CAD">CAD - Dólar canadiense</option>
                <option value="AUD">AUD - Dólar australiano</option>
                <option value="CHF">CHF - Franco suizo</option>
                <option value="CNY">CNY - Yuan chino</option>
                <option value="NZD">NZD - Dólar neozelandés</option>
                <option value="SEK">SEK - Corona sueca</option>
                <option value="NOK">NOK - Corona noruega</option>
                <option value="RUB">RUB - Rublo ruso</option>
                <option value="SGD">SGD - Dólar de Singapur</option>
                <option value="INR">INR - Rupia india</option>
                <option value="HKD">HKD - Dólar de Hong Kong</option>
                <option value="BRL">BRL - Real brasileño</option>
                <option value="KRW">KRW - Won surcoreano</option>
                <option value="TRY">TRY - Lira turca</option>
                <option value="ZAR">ZAR - Rand sudafricano</option>
            </select>
            <img id="banderaOrigen" class="bandera" src="" alt="Bandera de la divisa de origen">
        </div>

        <div class="divisa-container">
            <label for="divisaDestino">Convertir a:</label>
            <select id="divisaDestino">
                <option value="USD">USD - Dólar estadounidense</option>
                <option value="EUR">EUR - Euro</option>
                <option value="MXN">MXN - Peso mexicano</option>
                <option value="GBP">GBP - Libra esterlina</option>
                <option value="JPY">JPY - Yen japonés</option>
                <option value="CAD">CAD - Dólar canadiense</option>
                <option value="AUD">AUD - Dólar australiano</option>
                <option value="CHF">CHF - Franco suizo</option>
                <option value="CNY">CNY - Yuan chino</option>
                <option value="NZD">NZD - Dólar neozelandés</option>
                <option value="SEK">SEK - Corona sueca</option>
                <option value="NOK">NOK - Corona noruega</option>
                <option value="RUB">RUB - Rublo ruso</option>
                <option value="SGD">SGD - Dólar de Singapur</option>
                <option value="INR">INR - Rupia india</option>
                <option value="HKD">HKD - Dólar de Hong Kong</option>
                <option value="BRL">BRL - Real brasileño</option>
                <option value="KRW">KRW - Won surcoreano</option>
                <option value="TRY">TRY - Lira turca</option>
                <option value="ZAR">ZAR - Rand sudafricano</option>
            
            </select>
            <img id="banderaDestino" class="bandera" src="" alt="Bandera de la divisa de destino">
        </div>

        <button id="convertir">Convertir</button>

        <p id="resultado"></p>
    </div>
    <script src="js/fetch.js"></script>
</body>
</html>
